# hyp.yaml — Hyperparameters para entrenamiento YOLO en detección de personas

# -------------------------
# DATA AUGMENTATION
# -------------------------
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4

degrees: 5.0
translate: 0.10
scale: 0.50
shear: 2.0

perspective: 0.0005

flipud: 0.0
fliplr: 0.5

mosaic: 1.0
mixup: 0.10
copy_paste: 0.0

# -------------------------
# REGULARIZATION
# -------------------------
blur: 0.3
noise: 0.05

# -------------------------
# OPTIMIZATION
# -------------------------
lr0: 0.01          # learning rate inicial
lrf: 0.01          # factor reducción final del LR
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_bias_lr: 0.05
box: 7.5
cls: 0.5
dfl: 1.5

# -------------------------
# OTHER
# -------------------------
ema: True
